      let arr = [1, 1, 4, 1, 5, 4, 4, 8, 1];
      // [1, 4, 5, 8]

      // đầu vào: mảng
      // đầu ra:ko cần
      // tên hàm: removeDuplicateNumber
      function removeDuplicateNumber(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] == arr[j]) {
              arr.splice(j, 1);
              j--;
            }
          }
        }
      }
